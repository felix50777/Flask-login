<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Actualizar Producto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1 class="mt-4">Actualizar Producto</h1>

    <form
      action="{{ url_for('update_product', product_id=product.id) }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="mb-3">
        <label class="form-label">Descripci√≥n:</label>
        <input
          type="text"
          name="description"
          class="form-control"
          value="{{ product.description }}"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Precio:</label>
        <input
          type="number"
          step="0.01"
          name="price"
          class="form-control"
          value="{{ product.price }}"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Imagen actual:</label><br />
        <img
          src="{{ url_for('uploaded_file', filename=product.image_filename) }}"
          alt="Imagen actual"
          width="200"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Seleccionar nueva imagen (opcional):</label>
        <input type="file" name="file" class="form-control" />
      </div>

      <button type="submit" class="btn btn-success">Guardar cambios</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"
        >Cancelar</a
      >
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %}
  </body>
</html>
